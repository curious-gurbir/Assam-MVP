        border-color: #00dd22;

        .ns_tf:valid~label {
        font-size: 12px;

            position: absolute;

            position: absolute;

            border-color: #0f0;
            color: #0f0;

        #ns_submit:focus{
            outline: none;
        }
        .circle-loader {
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-left-color: #5cb85c;
            animation: loader-spin 1.2s infinite linear;
            display: inline-block;
            border-radius: 50%;
            width: 7em;
            height: 7em;
            position: absolute;
            transform: translate(-50%,-50%);
        }
        .load-complete {
            -webkit-animation: none;
            animation: none;
            border-color: #5cb85c;
            transition: border 500ms ease-out;
        }
        .checkmark {
            display: none;
        }
        .checkmark.draw:after {
            animation-duration: 800ms;
            animation-timing-function: ease;
            animation-name: checkmark;
            transform: scaleX(-1) rotate(135deg);
        }
        .checkmark:after {
            opacity: 1;
            height: 3.5em;
            width: 1.75em;
            transform-origin: left top;
            border-right: 3px solid #5cb85c;
            border-top: 3px solid #5cb85c;
            content: "";
            left: 1.75em;
            top: 3.5em;
            position: absolute;
        }
        @keyframes loader-spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        @keyframes checkmark {
            0% {
                height: 0;
                width: 0;
                opacity: 1;
            }
            20% {
                height: 0;
                width: 1.75em;
                opacity: 1;
            }
            40% {
                height: 3.5em;
                width: 1.75em;
                opacity: 1;
            }
            100% {
                height: 3.5em;
                width: 1.75em;
                opacity: 1;
            }
        }
